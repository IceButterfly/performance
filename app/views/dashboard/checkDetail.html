<div class="container-fluid"> 
	<div class="row-fluid"> 
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="col-md-8"> 
			<div class="panel panel-primary"> 
				<div class="panel-heading"> 
					<h3 class="panel-title">任务条目审核</h3> 
				</div> 
				<div class="panel-body"> 
					<form  class="form-horizontal"> 
						<div class="form-group"> 
							<label for="inputtext" class="col-sm-2 control-label">任务条目名</label> 
							<div class="col-sm-10"> 
								<input type="text" class="form-control underline" name="title" placeholder="即任务/目标" ng-model="achievement.title" required/> 
								<p ng-show="achievementForm.title.$invalid && !achievementForm.title.$pristine" class="help-block">这个是必填的。</p>
							</div> 
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">权重</label> 
							<div class="col-sm-10"> 
								<div class="input-group mb-10"> 
									<input type="number" class="form-control underline" name="percentage" placeholder="一个季度所有绩效和为100%" ng-model="achievement.percentage" required/>
									<span class="input-group-addon underline">%</span> 
								</div> 
							</div> 
						</div> 
						<div class="form-group"> 
							<label for="inputtext" class="col-sm-2 control-label">详细描述</label> 
							<div class="col-sm-10"> 
								<textarea class="form-control" rows="7" name="description" ng-model="achievement.description" required/> </textarea>
							</div> 
						</div> 
						<div class="form-group"> 
							<label for="inputtext" class="col-sm-2 control-label">3.5标准</label> 
							<div class="col-sm-10"> 
								<textarea class="form-control" rows="5" name="basicStandard" ng-model="achievement.basicStandard " required></textarea>
							</div> 
						</div> 
						<div class="form-group"> 
							<label for="inputtext" class="col-sm-2 control-label">3.75标准</label> 
							<div class="col-sm-10"> 
								<textarea class="form-control" rows="5" name="beyondStandard" ng-model="achievement.beyondStandard" required></textarea>
							</div> 
						</div> 
						<hr /> 
						<div class="row">
							<label for="inputtext" class="col-sm-2 control-label">操作</label>
							<div class="col-sm-10">  
								<button type="submit" class="btn btn-primary  btn-rounded" ng-click="goBack()">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4" style="border-radius: 10px;">
		<div class="panel panel-primary"> 
			<div class="panel-heading"> 
				<h3 class="panel-title">价值观标准：</h3> 
			</div> 
			<ol style="margin-top: 10px;">
				<li class="text-primary">
					<p>有owner意识，我的事情就是我的事情</p>
				</li>
				<li class="text-success">
					<p>做事情积极主动，如果事情挡在某一个位置，不要等待，积极推动事情向前</p>
				</li>
				<li class="text-info">
					<p>善于补位，当团队里同学有困难的时候，可以援助一下</p>
				</li>
				<li class="text-warning">
					<p>不畏惧困难，啃硬骨头，有鄙视困难的决心与勇气</p>
				</li>
				<li class="text-danger">
					<p>有时间观念，今天的事情， 坚决不拖到明天</p>
				</li>
				<li class="text-primary">
					<p>团队合作很愉快，可以用自己的专业知识， 补全别的同学在方案上的漏洞，等等</p>
				</li>
			</ol>
		</div>
		<div class="panel panel-primary">		
			<div class="panel-heading"> 
				<h3 class="panel-title">客户列表</h3> 
			</div> 
			<div class="input-group padding" style="height:auto">
				<div class="nameDiv" ng-repeat="customer in Customeres">{{customer.name}}</div>					
			</div>
		</div>
	</div>
</div>
</div>
