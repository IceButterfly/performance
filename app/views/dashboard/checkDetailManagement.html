<div class="container-fluid">
	<div class="row-fluid">
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="col-md-8 col-lg-8">
			<div class="tabbable tabs-left" >
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="achievement in Achievements" class="panel panel-primary">
						<div>
							<div class="panel-heading bg-primary">
								<span class="panel-title">任务</span>
							</div>
							<a type="button" class="btn btn-default" style="display: block;text-align: left;border-top-right-radius:0;border-top-left-radius:0;" href="#/dashboard/checkManagement/{{templateId}}/{{instanceId}}/{{achievement.taskId}}">
								<h3>
									{{achievement.title}}
								</h3>
							</a>
						</div>
					</li>
					<li>
						<button type="button" class="btn btn-lg btn-block btn-info" ng-click="goBack()">返回</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
