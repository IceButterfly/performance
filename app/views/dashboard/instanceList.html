<div class="container-fluid">
	<div class="row-fluid">
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="col-md-8 col-lg-8">
			<div class="tabbable tabs-left" >
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="achievement in Achievements" class="panel panel-primary">
						<div>
							<div class="panel-heading bg-primary">
								<span class="panel-title">绩效条目</span>
								<button type="button" class="btn btn-primary pull-right" style="border: 0;padding: 0 3px" ng-hide="achievement.status == 1" ng-click="delete(achievement.taskId)">删除</button>
							</div>
							<a type="button" class="btn btn-default" style="display: block;text-align: left;border-top-right-radius:0;border-top-left-radius:0;" href="#/dashboard/achievementManagement/{{InstanceId}}/{{achievement.taskId}}">
								<h3>
									<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
									{{achievement.title}}
								</h3>
							</a>
						</div>
					</li>
					<li>
						<button type="button" class="btn btn-lg btn-block btn-primary" ng-click="new()">新增绩效条目</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
