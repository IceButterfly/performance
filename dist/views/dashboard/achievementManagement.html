<div class=container-fluid> <div class=row-fluid> <span class="glyphicon glyphicon-dashboard bg-fade"></span> <div class="col-md-8 col-lg-8"> <div class="tabbable tabs-left"> <ul class="nav nav-pills nav-stacked"> <li class="panel panel-primary" ng-repeat="instance in Instances"> <div> <div class="panel-heading bg-primary"> <span class=panel-title>模板条目</span> <button type=button class="btn btn-primary pull-right" style="border: 0;padding: 0 3px" ng-click=submitInstance(instance.id) ng-show="instance.status==1">提交</button> </div> <div> <a type=button class="btn btn-default" style="display: block;text-align: left;border-top-right-radius:0;border-top-left-radius:0;" href=#/dashboard/achievementManagement/{{instance.id}}> <h3> {{instance.title}} <span class=pull-right> ({{instance.startTime | date:'yyyy-MM-dd'}}至{{instance.endTime | date:'yyyy-MM-dd'}}) </span> </h3> </a> </div> </div> </li> </ul> </div> </div> <div class=col-md-4 style="border-radius: 10px;"> <div class="panel panel-primary"> <div class=panel-heading> <h3 class=panel-title>提示：</h3> </div> <ol style="margin-top: 10px;"> <li class=text-danger> <p>请点击对应模板名开始填写自己的绩效，然后新建绩效条目并提交</p> </li> <li class=text-warning> <p>绩效条目提交后，一定要再提交模板</p> </li> <li class=text-success> <p>模板条目提交后，由管理员进行审核。</p> </li> <li class=text-info> <p>提交模板之前，可以做修改删除操作，提交模板之后无法操作。</p> </li> <li class=text-primary> <p>页面刷新就需要重新登录。</p> </li> </ol> </div> </div> </div> </div>
