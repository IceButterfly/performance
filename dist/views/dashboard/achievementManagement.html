<div class=container-fluid> <div class=row-fluid> <span class="glyphicon glyphicon-dashboard bg-fade"></span> <div class="col-md-12 col-lg-12"> <div class="tabbable tabs-left"> <ul class="nav nav-pills nav-stacked"> <li class="panel panel-primary" ng-repeat="instance in Instances"> <div> <div class="panel-heading bg-primary"> <span class=panel-title>模板条目</span> <button type=button class="btn btn-primary pull-right" style="border: 0;padding: 0 3px" ng-click=submitInstance(instance.id) ng-show="instance.status==1">提交</button> </div> <div> <a type=button class="btn btn-default" style="display: block;text-align: left;border-top-right-radius:0;border-top-left-radius:0;" href=#/dashboard/achievementManagement/{{instance.id}}> <h3> <span style="white-space: pre-wrap">{{instance.title}}</span> <span> ({{instance.startTime | date:'yyyy-MM-dd'}}至{{instance.endTime | date:'yyyy-MM-dd'}}) </span> <span class=pull-right ng-show="instance.conre !== 0"> 最终评价：{{instance.conre}}{{instance.conceptScore}} </span> </h3> <h4 ng-show=instance.remark> 理由：<span style="white-space: pre-wrap">{{instance.remark}}</span> </h4> </a> </div> </div> </li> </ul> </div> </div>  </div> </div>
