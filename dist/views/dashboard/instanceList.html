<div class=container-fluid> <div class=row-fluid> <span class="glyphicon glyphicon-dashboard bg-fade"></span> <div class="col-md-12 col-lg-12"> <div class="tabbable tabs-left"> <ul class="nav nav-pills nav-stacked"> <li ng-repeat="achievement in Achievements" class="panel panel-primary"> <div> <div class="panel-heading bg-primary"> <span class=panel-title>绩效条目</span> <button type=button class="btn btn-primary pull-right" style="border: 0;padding: 0 3px" ng-show="achievement.status == 1" ng-click=delete(achievement.taskId)>删除</button> </div> <a type=button class="btn btn-default" style="display: block;text-align: left;border-top-right-radius:0;border-top-left-radius:0;" href="#/dashboard/achievementManagement/{{instanceId}}/{{achievement.taskId}}?status={{instance.status}}"> <h3> <span style="white-space: pre-wrap">{{achievement.title}}</span> </h3> </a> </div> </li> <li> <div class="col-md-6 col-lg-6" style="padding:0 3px"> <button type=button class="btn btn-lg btn-block btn-primary" ng-click=new() ng-disabled="instance.status !== 1">新增绩效条目</button> </div> <div class="col-md-6 col-lg-6" style="padding:0 3px"> <button type=button class="btn btn-lg btn-block btn-info" ng-click=goBack()>返回</button> </div> </li> </ul> </div> </div> </div> </div>
