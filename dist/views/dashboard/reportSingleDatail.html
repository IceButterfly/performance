 <div class="tabbable tabs-left col-md-12 col-lg-12" ng-repeat="list in taskScoreList"> <ul class="nav nav-pills nav-stacked"> <li class="panel panel-primary"> <div class="panel-heading bg-primary"> <span class=panel-title>{{report.assessName}}的绩效 绩效名：{{list.title}}</span> </div> <div class=panel-body> <form class="form-horizontal ng-pristine ng-valid-date ng-valid-required ng-invalid ng-invalid-date-disabled" novalidate> <div class=form-group> <label for=inputtext class="col-sm-2 control-label">绩效条目名</label> <div class=col-sm-10> <input type=text class="form-control underline" name=name placeholder=即任务/目标 ng-model=list.title ng-disabled=true> </div> </div> <div class=form-group> <label class="col-sm-2 control-label">权重</label> <div class=col-sm-10> <div class="input-group mb-10"> <input type=number class="form-control underline" name=percentage placeholder=一个季度所有绩效和为100% ng-model=list.percentage ng-disabled=true> <span class="input-group-addon underline">%</span> </div> </div> </div> <div class=form-group> <label for=inputtext class="col-sm-2 control-label">详细描述</label> <div class=col-sm-10> <textarea class=form-control rows=7 name=detail ng-model=list.description ng-disabled=true> </textarea> </div> </div> <div class=form-group> <label for=inputtext class="col-sm-2 control-label">3.5标准</label> <div class=col-sm-10> <textarea class=form-control rows=5 name=lowStandard ng-model=list.basicStandard ng-disabled=true></textarea> </div> </div> <div class=form-group> <label for=inputtext class="col-sm-2 control-label">3.75标准</label> <div class=col-sm-10> <textarea class=form-control rows=5 name=highStandard ng-model=list.beyondStandard ng-disabled=true></textarea> </div> </div> <div class=form-group> <label for=inputtext class="col-sm-2 control-label">自评：</label> <div class=col-md-10> <p style="margin: 10px 0"> <span><b>绩效自评分：</b>{{list.score}},</span> <span><b>价值观自评分：</b>{{list.conceptScore}},</span> <span ng-hide="list.reason == null" style="white-space: pre-wrap"><b>理由：</b>{{list.reason}}</span> </p> </div> </div> <div class=form-group> <label for=inputtext class="col-sm-2 control-label">他评：</label> <div class=col-md-10> <p ng-repeat="score in list.customerScoreList" style="margin: 10px 0"> <span><b>评价人：</b>{{score.customerName}},</span> <span><b>绩效分：</b>{{score.scoreValue}},</span> <span><b>价值观分：</b>{{score.conceptScoreValue}},</span> <span ng-hide="score.reason == null" style="white-space: pre-wrap"><b>理由：</b>{{score.reason}}</span> </p> </div> </div> </form> </div> </li> </ul> </div> <div class="col-md-12 col-lg-12" style="padding:0 3px"> <button type=button class="btn btn-lg btn-block btn-info" ng-click=goBack()>返回</button> </div>
